<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Student Data</title>
    <style>
        input.form-control {
            background: rgba(0, 0, 0, 0.4) !important;
            border: black !important;
            display: block !important;
            outline: black !important;
            color: rgb(0, 0, 0) !important;
            -webkit-box-shadow: 0 2px 10px 1px rgba(0, 0, 0, 0.5) !important;
            box-shadow: 0 2px 10px 1px rgba(0, 0, 0, 0.5) !important;
            opacity: 100 !important;
        }
    </style>
</head>

<body style="background-image: url('https://source.unsplash.com/F8t2VGnI47I/1000x700');
background-position: center;
background-repeat: no-repeat;
background-size: cover;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
        <div class="container">
            <a class="navbar-brand" href="/">VIIT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="/students"> View Data </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
    <div class="mt-5 row row-cols-1 row-cols-sm-2 row-cols-md-2">
        <div class="mt-5 col md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <strong class="d-inline-block mb-1 text-primary">Notice</strong>
                    <h5 class="mb-0">1. Enter Correct Name & Roll No</h5>
                    <h5 class="mb-0">2. Check Name & Roll No before you submit</h5>
                    <h5 class="mb-0">3. Data once entered cannot be changed</h5>
                </div>
            </div>
        </div>
    </div>
        <div class="mt-5 row d-md-flex justify-content-start">
            <div class="col-md-4" style="position: relative;">
                <h2 class="mt-5 mb-4 text">Insert Student Data</h2>
                <form name="studForm" method="POST" action="/submit">

                    <div class="form-group">
                        <label for="Name" class="sr-only">Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Name" required="">
                    </div>
                    <div class="form-group">
                        <label for="Roll" class="sr-only">Roll No</label>
                        <input type="text" name="roll" class="form-control" placeholder="Roll No" required="">
                    </div>

                    <div class="form-group text-center">
                        <label for="submit"></label>
                        <button id="submit" name="submit" class="btn btn-primary">
                            Submit </button>
                        <button type="reset" value="Reset" class="btn btn-primary"> Reset </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="insert.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
